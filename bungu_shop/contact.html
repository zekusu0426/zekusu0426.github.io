    <h1>お問い合わせ</h1>
      <article>
        <p>当店について、商品に対する質問、また商品の不具合等での連絡のお問い合わせは、下記フォームよりお寄せください。</p>
        <ul>
          <li>必要事項を記入し、「確認する」をクリックしてください。</li>
          <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません。</li>
        </ul>
        <form action="#">
        <p><label>お名前（必須）<br>
        <input type="text" name="name" required></label></p>
        <p><label>メールアドレス（必須）<br>
        <input type="email" name="mail" required></label></p>
        <p>お問い合わせ種類<br>
        <label><input type="radio" name="kind" value="0">商品の質問・不具合</label>　<label><input type="radio" name="kind" value="0">当社のお問い合わせ</label>　<label><input type="radio" name="kind" value="1" checked>その他</label></p>
        <p>内容<br>
        <textarea name="comment" placeholder="ご意見・ご要望をご記入ください。"></textarea></p>
        <p><input type="submit" value="確認する"></p>
        </form>
      </article>
    </div>
